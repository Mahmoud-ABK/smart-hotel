<div class="row d-flex justify-content-center w-100">

        <div *ngFor="let report of reports ; let i=index" class="card-container col-12 col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="titles">
                    <h5 class="card-title">Room {{report.roomID}}</h5>
                    <h6 class="card-text"><span id="reporter-data">Room owner: </span>{{report.roomOwner}}</h6>
                    <h6 class="card-text"><span id="reporter-data">time sent: </span>{{report.timeSent}}</h6>
                    <h6 class="card-text"><span id="reporter-data">phone number: </span>{{report.PhoneNumber}}</h6>
                </div>

                <div class="container-data justify-content-between">
                    <div class="report-container">
                        <div style="font-family: 'Josefin Sans', sans-serif;" class="report-details">
                            <p>{{report.Title}}</p>
                        </div>
                        <div class="report-details"></div>
                        <div class="report-details">
                            <p class="p">{{report.Details}}</p>
                        </div>
                        <div class="report-details text-center">
                            <img class="card-img-bottom" [src]="report.Pic">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
