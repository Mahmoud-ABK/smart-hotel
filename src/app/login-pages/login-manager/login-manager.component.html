<div class="navboura container-fluid" style="background-color: #1E2B31;;">
  <nav class="navbar navbar-light ">
    <div><img src="./../../../assets/smarthotellogo.svg" style="width: 110px; height: auto;"></div>
    <span class="navbar-brand mb-0 h1 nav-item" style="color: #f8f8f8;">Manager Login</span>
  </nav>
</div>
<div class="bg">
  <div class="container d-flex flex-row justify-content-between  pt-4">

    <div class="m0"> <button routerLink="/loginroundabout" mat-raised-button w-100 type="button">&laquo; Back</button></div>

  </div>
  <div class="container py-5 col-12 col-xs-11 col-sm-8 col-md-6 col-lg-6 col-xl-4" style="font-size: larger; font-family: Roboto;">
    <div class="card ">
      <div class="card-header text-center" style="background-color: #E3B04B !important; color: aliceblue; ">
        <h1> Login to the Manager Interface</h1>
      </div>
      <div class="card-body" style="background-color: #F6F6F6;">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" action="">
          <div class="container ">
            <div class="row my-2 d-flex justify-content-center">
              <span  style="font-weight: bold ;color: red;padding-bottom: 30px;" *ngIf="this.clicked && !this.a" class="help-block w-100 text-center ">
                invalid ID or password
              </span>
              <div class="form-floating mb-3 d-flex flex-column ">
                <input 
                type="text" 
                class="form-control" 
                id="managerid" 
                placeholder="aaaaa"
                name="managerid"
                ngModel
                required>
                <label for="managerid" class="ms-4">Manager ID</label>
              </div>
            </div>

            <div class="row my-2 d-flex justify-content-center">
              <div class="form-floating d-flex flex-column ">
                <input 
                type="password" 
                class="form-control" 
                id="managerpsw" 
                placeholder="Password"
                ngModel
                name="managerpsw">
                <label for="managerpsw" class="ms-4">Password</label>
              </div>
            </div>

            <div class="row my-5 d-flex justify-content-center text-center">
              <div class=" d-flex flex-column justify-content-center ">
                <button mat-raised-button w-100 (click)="onclick()"  routerLink="/managerinterface/roommanagement" type="submit">Login</button>
              </div>
            </div>

          </div>
        </form>
      </div>
      <div class="card-footer  text-center" style="background-color: #E3B04B !important; color: aliceblue; height: 50px;">
      </div>
    </div>

  </div>
</div>
