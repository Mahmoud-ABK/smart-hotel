<div class="big-container container-fluid">

  <div class="row d-flex justify-content-center" style="min-height: 100vh;">

      <div *ngFor="let service of services | reverse;  let i=index" class="d-flex justify-content-center m-2 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <div class="card">
              <div class="card-body">
                  <div class="titles">
                      <h5 class="card-title">Room nÂ°{{service.roomid}}</h5>
                      <h6 class="card-text"><span id="reporter-data">Room owner: </span>{{service.name}}</h6>

      </div>

  </div>
</div>
