<div class="container-fluid big-container">

    <div class="navboura w-100 container-fluid">
        <nav class="navbar navbar-light ">
            <div><img src="./assets/smarthotellogo.svg" style="width: 110px; height: auto;"></div>
            <span class="navbar-brand mb-0 h1 nav-item">Kitchen Page</span>
            <div class="nav-item btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn">Log out</button>

            </div>
        </nav>
    </div>
    <div 
        class=" card-container
        col-12 col-xs-12 col-sm-10 col-md-6 col-lg-5 col-xl-3 
        d-flex w-100 justify-content-center flex-wrap">
        
        <div 
        class="card-body"
        *ngFor="let foodOrder of foodOrders; let i=index; ">
            <div class="titles">
                <h5 class="card-title">Room {{foodOrder.Roomid}} </h5>
                <h6 class="card-text"><span id="reporter-data">Room owner: {{foodOrder.guestName}}</span></h6>
            </div>
            
            <div class="order-container d-flex">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Dish Name</th>
                            <th scope="col">quantity</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="foodItem of OppaToArray(foodOrder.food) ; let j=index;">
                            <td> {{OppaToArray(foodOrder.food)[j].foodname}} </td>
                            <td> {{OppaToArray(foodOrder.food)[j].quantity}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="d-flex align-self-end finish-button">
                <button class="btn delete-button" (click)="removerFromList(foodOrder)">Finished !</button>
            </div>
            
        </div>
    </div>

</div>
