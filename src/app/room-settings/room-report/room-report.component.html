<form class="w-100">
  <div class="container py-4 w-100">
    <div class="row pb-2 w-100">
      <div class="col-12 w-100">
        <h5> How can we help you?</h5>
      </div>
    </div>
    <div class="row pb-2 w-100">
      <div class="col-12 w-100">
        <div class="form-outline">
          <input type="text" id="reporttitle" class="form-control form-control-sm w-100" />
        </div>
      </div>
    </div>

    <div class="row pb-2">
      <div class="col-12">
        <h5> Can you provide us with further details about the problem you're facing? </h5>
      </div>
    </div>
    <div class="row pb-2  w-100 ">
      <div class="col-12  w-100">
        <div class="form-outline w-100 form-group">
          <textarea type="text" id="reportdetails" class="form-control form-control-sm w-100 " style="height: 7em;" ></textarea>
        </div>
      </div>
    </div>

    <div class="row pb-2 ">
      <div class="col-12">
        <h5> do you have an image or a screenshot? </h5>
      </div>
    </div>
    <div class="row pb-2 ">
      <div class="col-12">
        <div class="form-outline">
          <!-- <input type="file" id="reportpic" class="form-control form-control-sm  "  /> -->
          <input type="file" class="form-control-file w-100 " id="reportpic">
        </div>
      </div>
    </div>






    <div class="row d-flex flex-row justify-content-center pt-3">
      <div class="col-12 d-flex flex-row justify-content-end"><button class="button btn btn-success " type="submit">send
          report</button></div>
    </div>
  </div>
</form>
