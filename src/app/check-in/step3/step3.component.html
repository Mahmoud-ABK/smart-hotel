<div class=" main container-fluid">

  <div class="row justify-content-md-center">
    <div class="col-md-8 ">
      <h1 class="checkintitle">Payment</h1>
    </div>
    <div class="col-md-8 ">
      <p style="text-align-last: center;">It's time to pay!</p>
    </div>
  </div>




  <form class="checkin container">
    <div class="form-row">

      <div class="paper-title">Your bill:</div>
      <table class="table table-hover col">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Type Price</th>

            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let selected of SelectedRooms ; let i=index" >
            <th scope="row" >Room {{selected.roomid}}</th>
            <td>{{selected.RoomPrice}}</td>
          </tr>
          <tr>
            <th scope="row">your total is</th>
            <td colspan="2" colspan="3" style="text-align: center;">{{sum}} $</td>
        </tbody>
      </table>

      <!--1st ques-->
      <div class="paper-title">How do you want to pay?</div>

      <div class=" ques container ">
        <div class="row d-flex justify-content-center">
          <div class="form-check col-12 col-sm-12 col-md-10 col-lg-3 col-xl-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <div class="display-box">
                <div class="size"></div>
                <div><img src="../../../assets/Mastercard.svg.png" class="img-fluid" alt="..."></div>
              </div>
            </label>
          </div>
          <div class="form-check col-12 col-sm-12 col-md-10 col-lg-3 col-xl-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              <div class="display-box">
                <div class="size"></div>
                <div><img src="../../../assets/Visa.svg.png" class="img-fluid" alt="..."></div>
              </div>
            </label>
          </div>
          <div class="form-check col-12 col-sm-12 col-md-10 col-lg-3 col-xl-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              <div class="display-box">
                <div class="size"></div>
                <div><img src="../../../assets/PayPal.svg.png" class="img-fluid" alt="..."></div>
              </div>
            </label>
          </div>
        </div>
      </div>

    </div>
    <div class="col-10 col-sm-10 col-md-8 col-lg-4 col-xl-4 d-flex justify-content-end w-100"><button type="submit"
        class="btn btn-primary" (click)="bigFunction()">Finished!</button></div>
    <!-- <div class="col-10 col-sm-10 col-md-8 col-lg-4 col-xl-4 d-flex justify-content-start w-100">
      <button mat-button matStepperPrevious type="button" class="btn2 btn-primary2">Back</button>
    </div> -->
  </form>

</div>
