<div class="navboura container-fluid" data-aos="fade-down" data-aos-delay="100">
  <nav class="navbar navbar-light ">
    <div><img src="./assets/smarthotellogo.svg" style="width: 110px; height: auto;"></div>
    <span class="navbar-brand mb-0 h1 nav-item">Check in</span>
    <div class="nav-item">
      <button routerLink="" type="button" mat-button class="bg-light homeButton">Home</button>
    </div>
  </nav>
</div>
<div class="bg" data-aos="fade-down">
  <mat-stepper style="background-color: transparent !important;" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">

      <!-- <ng-template matStepLabel > <span class="d-sm-none d-md-block" >Step1</span> </ng-template> -->
      <div class="container-fluid p-0">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-7  ">
            <app-step1 (stepimgdisplay)="displayerimgup($event)"></app-step1>
            <!-- <app-step2></app-step2> -->
<!--
              <app-imageuploadcompo></app-imageuploadcompo> -->
          </div>
        </div>
      </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">

      <!-- <ng-template matStepLabel>Step2</ng-template> -->
      <div class="container-fluid p-0">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-7   " *ngIf="imgup">
            <app-imageuploadcompo (step2display)="displayer2($event)"></app-imageuploadcompo>
          </div>
        </div>
      </div>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <!-- <ng-template matStepLabel>Step3</ng-template> -->
      <div class="container-fluid p-0">
        <div class="row d-flex justify-content-center">
          <div *ngIf="step2" class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-7 ">
            <!-- <app-step2></app-step2> -->
            <app-step2 (step3display)="displayer($event)"></app-step2>
          </div>
        </div>
      </div>

    </mat-step>
    <mat-step>
      <!-- <ng-template matStepLabel>Step4</ng-template> -->
      <div class="container-fluid p-0">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-7  ">
            <!-- <app-step3></app-step3> -->
            <app-step3 *ngIf="step4===true"></app-step3>
          </div>
        </div>
      </div>
    </mat-step>

  </mat-stepper>
</div>
